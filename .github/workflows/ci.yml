name: CI Pipeline

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '7.0.x'

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: nuget-${{ runner.os }}-${{ hashFiles('backend/CalendifyWebAppAPI/*.csproj') }}
          restore-keys: |
            nuget-${{ runner.os }}-

      - name: Restore backend
        working-directory: backend/CalendifyWebAppAPI
        run: dotnet restore

      - name: Build backend
        working-directory: backend/CalendifyWebAppAPI
        run: dotnet build --configuration Release --no-restore

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/calendify-app/package-lock.json

      - name: Install frontend dependencies
        working-directory: frontend/calendify-app
        run: npm ci

      - name: Build frontend
        working-directory: frontend/calendify-app
        run: npm run build

      - name: Success Message
        run: echo "Build succeeded"
