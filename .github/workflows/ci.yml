name: CI Pipeline

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '7.0.x'

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: nuget-cache

      - name: Restore backend
        working-directory: backend/CalendifyWebAppAPI
        run: dotnet restore

      - name: Build backend
        working-directory: backend/CalendifyWebAppAPI
        run: dotnet build --configuration Release --no-restore

      - name: Success message
        run: echo "Backend build succeeded"
